<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %} Note Taking App {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            {% block header %}
            <nav class="navbar bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('get_all_notes') }}">
                        <img src="{{ url_for('static', filename='img/note.png')}}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Note Taking App | {{ current_user.username }}
                    </a>
                    <a class="navbar-brand" href="{{ url_for('logout') }}" style="float: right;">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </nav>
            {% endblock %}
        </header>

        {% block content %}
        {% endblock %}

        <footer>
            {% block footer %}
            <div class="align-items-center py-3 my-4 border-top">
                <p class="text-center">Â© 2023 Note Taking App, Developed by Pau Cabral</p>
            </div>
            {% endblock %}
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
